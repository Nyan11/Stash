name: 'Pharo 12 CI'

env: 
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    branches:
      - 'main'
  pull_request:
    types: [assigned, opened, synchronize, reopened]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        smalltalk: [ Pharo64-12 ]
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.smalltalk }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-image: ${{ matrix.smalltalk }}
      - name: Load in New Image and Run Tests
        run: |
          smalltalkci -s ${{ matrix.smalltalk }} ${{ matrix.ston }}
          cd /home/runner/.smalltalkCI/_builds/
          ls -la
          zip /outputs/image.zip ./pharo-local/
        shell: bash
        timeout-minutes: 30
      - name: zip stuff
        run: |
          cd /home/runner/.smalltalkCI/_builds/
          ls -la
      - name: Archive zip stuff
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: /outputs/mylocal.zip
